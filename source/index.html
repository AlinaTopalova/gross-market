<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>gross-market</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="preload" href="fonts/EuclidCircularB-Medium.woff2" as="font" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.min.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <header class="header container">
      <a href="#" class="header__logo">
        <img class="header__logo-desktop" src="img/logo/logo.svg" width="245" height="41" alt="Логотип Гросс Маркет">
        <img class="header__logo-mobile" src="img/logo/logo_mobile.svg" width="185" height="30" alt="Логотип Гросс Маркет">
      </a>
      <p class="header__phone">
        <a href="tel:+79264331416">+7 (926) 433-14-16</a>
      </p>
      <a href="form.html" class="button header__button">заполнить анкету</a> 
    </header>
    <main>
      <section class="slider">
        <div class="slider__wrap container">
          <div class="slide slide--active">
            <h2 class="slide__caption">У тебя&nbsp;<br>к&nbsp;этому талант</h2>
            <div class="slide__image-wrap">
              <picture>
                <source type="image/webp" media="(min-width: 1440px)" srcset="img/slider/slide1-desktop.webp 1x, img/slider/slide1-desktop@2x.webp 2x">
                <source type="image/webp" media="(min-width: 768px)" srcset="img/slider/slide1-tablet.webp 1x, img/slider/slide1-tablet@2x.webp 2x">
                <source type="image/webp" media="(min-width: 375px)" srcset="img/slider/slide1-mobile.webp 1x, img/slider/slide1-mobile@2x.webp 2x">
                
                <source media="(min-width: 1440px)" srcset="img/slider/slide1-desktop.jpg 1x, img/slider/slide1-desktop@2x.jpg 2x">
                <source media="(min-width: 768px)" srcset="img/slider/slide1-tablet.jpg 1x, img/slider/slide1-tablet@2x.jpg 2x">
                <source media="(min-width: 375px)" srcset="img/slider/slide1-mobile.jpg 1x, img/slider/slide1-mobile@2x.jpg 2x">

                <img class="slide__image" src="img/slider/slide1-desktop.jpg" width="745" height="434" alt="Фотография пекаря Валентина">
              </picture>
            </div>
          </div>
          <div class="slide">
            <h2 class="slide__caption">У тебя всё&nbsp;под контролем</h2>
            <div class="slide__image-wrap">
              <picture>
                <source type="image/webp" media="(min-width: 1440px)" srcset="img/slider/slide2-desktop.webp 1x, img/slider/slide2-desktop@2x.webp 2x">
                <source type="image/webp" media="(min-width: 768px)" srcset="img/slider/slide2-tablet.webp 1x, img/slider/slide2-tablet@2x.webp 2x">
                <source type="image/webp" media="(min-width: 375px)" srcset="img/slider/slide2-mobile.webp 1x, img/slider/slide2-mobile@2x.webp 2x">
                
                <source media="(min-width: 1440px)" srcset="img/slider/slide2-desktop.jpg 1x, img/slider/slide2-desktop@2x.jpg 2x">
                <source media="(min-width: 768px)" srcset="img/slider/slide2-tablet.jpg 1x, img/slider/slide2-tablet@2x.jpg 2x">
                <source media="(min-width: 375px)" srcset="img/slider/slide2-mobile.jpg 1x, img/slider/slide2-mobile@2x.jpg 2x">
              
                <img class="slide__image" src="img/slider/slide2-desktop.jpg" width="745" height="419" alt="Фотография товароведа Ксении">
              </picture>
            </div>
          </div>
          <div class="slider__buttons">
            <button type="button" class="slider__button slider__button-back"></button>
            <button type="button" class="slider__button slider__button-next slider__button-next--active"></button>
          </div>
        </div>
      </section>
      <section class="vacancies container">
        <h2 class="vacancies__title">вакансии в гросс маркете</h2>
        <ul class="vacancies__catalog-list">
          <li class="card vacancies__catalog-item">
            <div class="card__wrap">
              <div class="card__wrap">
                <div class="card__title-wrap">
                  <h3>товаровед</h3>
                </div>
              <img class="card__img" src="img/vacancies/product-expert-desktop.png" alt="Фотография товароведа">
            </div>
          </li>
          <li class="card vacancies__catalog-item">
            <div class="card__wrap">
              <div class="card__title-wrap">
                <h3>водитель</h3>
              </div>
              <img class="card__img" src="img/vacancies/driver-desktop.png" alt="Фотография водителя">
            </div>
          </li>
          <li class="card vacancies__catalog-item">
            <div class="card__wrap">
              <div class="card__title-wrap">
                <h3>пекарь</h3>
              </div>
              <img class="card__img" src="img/vacancies/baker-desktop.png" alt="Фотография пекаря">
            </div>
          </li>
          <li class="card vacancies__catalog-item">
            <div class="card__wrap">
              <div class="card__title-wrap">
                <h3>кассир</h3>
              </div>
              <img class="card__img" src="img/vacancies/cashier-desktop.png" alt="Фотография кассира">
            </div>
          </li>
          <li class="card vacancies__catalog-item">
            <div class="card__wrap">
              <div class="card__title-wrap">
                <h3>продавец</h3>
              </div>
              <img class="card__img" src="img/vacancies/seller-desktop.png" alt="Фотография продавца">
            </div>
          </li>
          <li class="card vacancies__catalog-item">
            <div class="card__wrap">
              <div class="card__title-wrap">
                <h3>повар</h3>
              </div>
              <img class="card__img" src="img/vacancies/cook-desktop.png" alt="Фотография повара">
            </div>
          </li>
          <li class="card vacancies__catalog-item">
            <div class="card__wrap">
              <div class="card__title-wrap">
                <h3>приёмщик</h3>
              </div>
              <img class="card__img" src="img/vacancies/receiver-desktop.png" width="350" height="480" alt="Фотография приёмщика">
            </div>
          </li>
        </div>
      </section>
    </main>
</body>
</html>
